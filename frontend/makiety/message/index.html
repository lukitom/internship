<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

        <div id="messenger">
            <div id="messenger-header">

            </div>
            <div id="messenger-conversation">

                    <li id="user-left-message">Cześć Szymon</li>
                    <li id="ltime">11:42</li>

        </div>
